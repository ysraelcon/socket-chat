<html>
    <head>
        <title>
            Node.js chat
        </title>
        <style>
            #dvchatcont{
                display: none;
            }
            #chatWrap{
                float: left;
            }
            #chat{
                position: relative;
                width: 100%;
                float:left;
                min-height:100px;
                height: 90%;
                overflow: auto;
            }
          .bd{border:0.5px solid grey;}
        </style>
        
        <script src="https://code.jquery.com/jquery.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    
 <div class="container">
        
            <div class="page-header">
                <h1>Node.js Chat</h1>
            </div>
   
<div id="nickWrap">            
  <form id="fmnick">
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="nickname" type="text" class="form-control" name="email" placeholder="nick...">
   
   <div class="input-group-btn">
      <button class="btn btn-default" type="submit" id="setNick"><i class="glyphicon glyphicon-pencil"></i> ok</button>
</div>
   
  <!-- https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp -->   
  </div>
    </form>
 
  
  <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error" style="display:none;">
                <button type="button" class="close" id="closeAlert">Ã—</button>
                That username is already taken. Try again.
            </div>
  
</div>          
   
   <div id="dvchatcont">
   
   <div class="row">
<div class="col-xs-8 well">
  
  <div class="panel-heading">Chat</div>
  
  <form id="send-message">
    <div class="form-group">
 <input id="message" type="text" placeholder="write your message...">
 <button type="submit"><span class="glyphicon glyphicon-send"></span> Send</button><!-- http://glyphicons.com/ -->
</div>
      </form>
  
  
<div id="chat" ></div>
  
</div><!-- chat -->
<div class="col-xs-4 well">
  
  <div class="panel-heading">
                            Users <span class="badge">0</span>
                        </div>
  
  <div id="users"></div> 
  
</div><!-- users -->
</div>
     
   </div>
            
        </div>
  
        <script src="/socket.io/socket.io.js"></script>
        <script>
            jQuery(function($) {
               var socket = io.connect();
               var $messageForm = $('#send-message');
               var $messageBox = $('#message');
               var $chat = $('#chat');
               var $buttonSend = $('#send');
               
               var $nickForm = $('#setNick');
               var $nickBox = $('#nickname');
               var $users = $('#users');
               var $closeAlert = $('#closeAlert');
               
               
               
               $nickForm.click(function(e) {
                   e.preventDefault();
                   socket.emit('new user', $nickBox.val(), function(data) {
                       if(data) {
                           $('#nickWrap').hide();
                           $('#dvchatcont').show();
                       } else {
                           $("#login-error").show();
                       }
                   });
                   $nickBox.val('');
               });
               
               $closeAlert.click(function(e) {
                    $("#login-error").hide();
               });
               
               $messageForm.submit(function(e) {
                   e.preventDefault();
                   if($messageBox.val()!='') socket.emit('send message', $messageBox.val());
                   $messageBox.val('');
               });
               
               socket.on('new message', function(data) {
                  $chat.append('<b>'+data.nick+":</b> "+data.msg+"<br/>"); 
               });
               
               socket.on('usernames', function(data) {
                    var html = '';
                    for (var username in data) {
                        html += username + '<br/>';
                    }
                    $users.html(html);
                });
               
            });
            
        </script>
    </body>
</html>
